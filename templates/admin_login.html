{% extends "base.html" %}

{% block title %}Admin Login - Avalon Sentinel{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-[#0a0a0a] border border-gray-800 rounded-lg p-8 w-full max-w-md">
        <h1 class="font-mono text-2xl font-bold text-white mb-2">ADMIN LOGIN</h1>
        <p class="text-gray-400 text-sm mb-6">Avalon Rio Oro Security System</p>
        
        <form class="space-y-4">
            <div>
                <label class="block text-gray-400 text-sm mb-2 font-mono">USERNAME</label>
                <input type="text" 
                       class="w-full bg-[#0f0f0f] border border-gray-700 rounded px-4 py-2 text-white font-mono focus:border-[#00FF41] focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-2 font-mono">PASSWORD</label>
                <input type="password" 
                       class="w-full bg-[#0f0f0f] border border-gray-700 rounded px-4 py-2 text-white font-mono focus:border-[#00FF41] focus:outline-none">
            </div>
            <button type="submit" 
                    class="w-full bg-[#00FF41] text-black py-3 rounded font-mono font-semibold hover:bg-[#00FF41]/90 transition-colors">
                [ LOGIN ]
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/" class="text-gray-400 hover:text-white text-sm font-mono transition-colors">
                ‚Üê Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
